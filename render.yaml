services:
  # Backend API Service
  - type: web
    name: vornics-weather-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    # Workers set to 1 to prevent OOM on Free Tier
    startCommand: gunicorn app:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
