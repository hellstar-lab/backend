services:
  # Backend API Service
  - type: web
    name: vornics-weather-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    # Workers set to 1 to prevent OOM on Free Tier
    # Run directly with Python/Uvicorn to match local env and avoid Gunicorn overhead
    # Run directly with Uvicorn CLI for standard behavior
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
